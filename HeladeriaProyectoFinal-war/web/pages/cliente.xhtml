<ui:composition
    template="../template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    
    
    
    <ui:define name="content" >
        <h:form>
        <b:panel title="Cliente">
            <p:panelGrid columns="4">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{clienteControl.nombre}"/>
                <p:outputLabel value="Apellido"/>
                <p:inputText  value="#{clienteControl.apellido}"/>
                <p:outputLabel value="Telefono"/>
                <p:inputText value="#{clienteControl.telefono}"/>
                <p:outputLabel value="Correo Electronico"/>
                <p:inputText value="#{clienteControl.correo}"/>
                <p:outputLabel value="Id"/>
                <p:inputText value="#{clienteControl.id}"/>
           
                <p:commandButton  value="Guardar" styleClass="rounded-button" action="#{clienteControl.guardar()}"/>
               </p:panelGrid>
            <h:graphicImage style="width: 150px;height: 100px" value="../resource/img/img1.jpg"/>
            <h:graphicImage style="width: 150px;height: 100px" value="../resource/img/img2.jpg"/>
            <h:graphicImage style="width: 150px;height: 100px" value="../resource/img/img3.jpg"/>
           </p:panelGrid>
            <br></br>
      
    <br></br>
    <p:panelGrid columns="2">
        
     <p:commandButton  value="Inicio" action="../index.html" />
    <p:commandButton  value="Bodega" action="Bodega.xhtml" />
    </p:panelGrid>
        </b:panel>
        
        </h:form>
    </ui:define>
    
</ui:composition>
